    <meta charset="UTF-8" />

      crossorigin="anonymous"

    <link rel="stylesheet" href="css/footer.css" />
    <title>Github Uygulaması</title>
  </head>
  <body>
    <div class="container">
      <div id="header" class="row mt-3">
        <div class="col-sm-12 col-md-4 col-lg-4">
          <img id="githublogo" src="images/githublogo.png" alt="" />
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 mt-3">
          <h4 class="header-title">GİTHUB KULLANICILARINI ARAYIN</h4>
        </div>
      </div>
      <div id="searchDiv" class="row mt-3">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <form id="searchForm">
            <input
              id="githubname"
              type="text"
              class="form-control mt-3"
              placeholder="Github Kullanıcılarını Arayın"
            />
            <div class="mt-4">
              <button
                style="width: 75px; color: #bde0fe"
                class="btn btn-primary btn-sm mr-2"
                type="submit"
              >
                Ara
              </button>
              <button
                id="clearButton"
                style="width: 75px"
                class="btn btn-danger btn-sm"
                type="button"
              >
                Temizle
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="profileContentDiv" class="row mt-3">
     
      </div>
      <div id="reposDiv" class="row">
        <table id="table" class="table m-5 table-striped">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Proje İsmi</th>
              <th scope="col">Oluşturma Tarihi</th>
            </tr>
          </thead>
          <tbody id="tableContent">
          <!--   <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr> -->
           
          </tbody>
        </table>
      </div>

      <div id="searchedUserDiv" class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div id="searchMain" class="m-3">
            <h5>Son Arananlar</h5>
            <button id="clearAllButton" type="button" class="btn btn-secondary btn-sm ml-3">
              Tümünü Temizle
            </button>
          </div>
          <div>
            <ul id="searchedUserList" class="list-group m-3">
              
            </ul>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
          <div id="todaySentenceDiv">
            <div class="card" style="border: none">
              <div class="card-body">
                <h5 class="card-title">Günün Sözü</h5>
                <p class="card-text">
                  Hayat, küçük anlarla güzelleşir. Her anı değerlendir, çünkü zaman asla geri gelmez.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

  <footer id="footer" class="bg-light text-center text-white row">
    <div class="w-100">
      <h5 class="mt-5 text-secondary">Bizimle İletişime Geçin</h5> 
      <div class="p-4 pb-0">
        <!-- Section: Social media -->
        
  <section class="mb-4 socialMediaButtons">
    <!-- Facebook -->
    <a
      class="btn btn-primary btn-floating m-1"
      style="background-color: #3b5998;"
      href="#!"
      role="button"
      ><i class="fab fa-facebook-f"></i
    ></a>

    <!-- Twitter -->
    <a
      class="btn btn-primary btn-floating m-1"
      style="background-color: #55acee;"
      href="#!"
      role="button"
      ><i class="fab fa-twitter"></i
    ></a>

    <!-- Google -->
    <a
      class="btn btn-primary btn-floating m-1"
      style="background-color: #dd4b39;"
      href="#!"
      role="button"
      ><i class="fab fa-google"></i
    ></a>

    <!-- Instagram -->
    <a
      class="btn btn-primary btn-floating m-1"
      style="background-color: #ac2bac;"
      href="#!"
      role="button"
      ><i class="fab fa-instagram"></i
    ></a>

    <!-- Linkedin -->
    <a
      class="btn btn-primary btn-floating m-1"
      style="background-color: #0082ca;"
      href="#!"
      role="button"
      ><i class="fab fa-linkedin-in"></i
    ></a>
    <!-- Github -->
    <a
      class="btn btn-primary btn-floating m-1"
      style="background-color: #333333;"
      href="#!"
      role="button"
      ><i class="fab fa-github"></i
    ></a>
  </section>
